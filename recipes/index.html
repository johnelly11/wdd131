<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Assignment</title>
    <meta name="author" content="Jonathan Nelson">
    <meta name="description" content="An assignment for dynamic web development class.">
    <link rel="stylesheet" href="recipes.css">
    <script defer src="main.js" type="module"></script>
</head>
<body>
    <header>
        <div id="title">
            <img src="images/recipe-book.png" alt="Recipe Book site logo">
            <h1>Recipe Book</h1>
        </div>


        <div id="recipe-search">
            <input type="text" id="find-recipe" placeholder="Find a recipe">
            <button type="submit">
                <img src="images/search.svg" alt="search icon">
            </button>
        </div>
    </header>


    <main>
        <div id="recipes-view">

        </div>
    </main>


    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
