<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jonathan Nelson">
    <meta name="description" content="Page where you can contact Paige.">
    <link rel="icon" href="images/logo.png">
    <title>PMA | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        
        <div id="title-box">
            <h1>Paige's Music Academy Contact Me</h1>
        </div>
        <div id="nav-box">
            <a href="index.html">About Me</a>
            <a href="courses.html">Courses</a>
            <a href="contact-me.html">Contact Me</a>
        </div>
        <div class="hr-box">
            <hr>
        </div>
            
        
        
    </header>

    <main>
        <div id="about-me-container-container" style="margin-top: 2rem;">
            <div id="about-me-container">
                <p>This is where you sign up for a course! Just enter your information below and I will get back to you as soon as I can!</p>
            </div>
        </div>


    <div id="feedback-container">
    <div id="feedback">
    <form>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="eg. John Doe"/>
        </p>
        <p>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" placeholder="eg. myemail@email.com"/>
        </p>
        <p>
          <label for="msg">Text:</label>
          <textarea id="msg" name="user_message" placeholder="Enter a question or what course you would like to sign up for!"></textarea>
        </p>
        <p class="button">
            <button type="submit">Send your message</button>
        </p>
    </form>
    </div>
    </div>
      
    </main>
    <footer>
        <div class="hr-box">
            <hr>
        </div>
        <p>&copy; Paige, Jonathan Nelson</p>
    </footer>
</body>
</html>
